<!DOCTYPE html>
<!-- 연습문제 실습 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>request 내장객체</title>
	</head>
	<body>
		<h1>회원가입</h1>
		<form name="memberfrm" method="post" action="requestV1.jsp">
			<div>아이디 : <input type="text" name="userid"></div>
			<div>비밀번호 : <input type="password" name="passwd"></div>
			<div>비밀번호 확인 : <input type="password" name="repasswd"></div>
			<div>이름 : <input type="text" name="name"></div>
			<div>연락처 : <select name="tel1">
							<option>010</option>
							<option>011</option>
						  </select>-
						  <input type="text" name="tel2" maxlength="4" size="4">-
						  <input type="text" name="tel3" maxlength="4" size="4">
			</div>
			<div>성별 : <input type="radio" name="gender" value="m">남성
						<input type="radio" name="gender" value="f">여성
			</div>
			<div>이메일 : <input type="text" name="email"></div>
			
			<div>취미 : <input type="checkbox" name="hobby" value="books">독서
						<input type="checkbox" name="hobby" value="trip">여행
						<input type="checkbox" name="hobby" value="exec">운동
			</div>
			<div>
				<textarea name="comment" cols="30" rows="3" 
				placeholder="가입 인사를 입력해주세요"></textarea>
			</div>
			<div><button type="submit">가입하기</button>
				 <button type="reset">다시쓰기</button>
			</div>
		</form>
	</body>
</html>
