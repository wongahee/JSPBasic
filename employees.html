<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원등록 프로그램</title>
</head>
<body>
	<h1>사원등록 프로그램</h1>
	<form name="empfrm" method="post" action="employees.jsp">
		<div>사원번호 : <input type="text" name="empid"></div>
		<div>사원 이름 : <input type="text" name="fname"></div>
		<div>사원 성 : <input type="text" name="lname"></div>
		<div>이메일 : <input type="text" name="email"></div>
		<div>전화번호 : <select name="phone1">
							<option>02</option>
							<option>031</option>
							<option>051</option>
						</select>
						<input type="text" name="phone2" size="4">
						<input type="text" name="phone3" size="4">		
		</div>
		<div>입사일 : <select name="hdate1">
							<option value="2021">2021년</option>
							<option value="2020">2020년</option>
							<option value="2019">2019년</option>
					  </select>
					  <select name="hdate2">
							<option>3</option>
							<option>4</option>
							<option>5</option>
					  </select>월
					  <select name="hdate3">
							<option>1</option>
							<option>2</option>
							<option>3</option>
					  </select>일
		</div>
		<div>직책 : <input type="text" name="jobid"></div>
		<div>급여 : <input type="text" name="sal"></div>
		<div>수당 : <input type="text" name="comm"></div>
		<div>상사번호 : <input type="text" name="mgrid"></div>
		<div>부서번호 : <select name="deptid">
							<option>10</option>
							<option>20</option>
							<option>100</option>
							<option>110</option>
							<option>210</option>
					  </select>
	  	</div>
		
		<div><button type="submit">입력완료</button></div>
	</form>
</body>
</html>
